<!----------------------------------Create role Modal--------------------------->
<div>
    <ng-template #createroleModal let-c="close" let-d="dismiss">
      <form class="custom-form" (ngSubmit)="createUser()" #createUserFrom="ngForm" method="post" name="createUserFrom">
        <div class="modal-header">
          <h4 class="modal-title">Add Role</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click');" style="outline: none;">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-6">
              <div class="group">
                <span class="fieldIcon"><img src="../../../assets/images/user.svg" alt=""></span>
                <input type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Role Name</label>
              </div>
            </div>
            <div class="col-6">
              <div class="group">
                <span class="fieldIcon"><img src="../../../assets/images/setting.svg" alt=""></span>
                <input type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Department</label>
              </div>
            </div>
          </div>
        </div>
  
        <div class="modal-footer bnt">
          <button type="submit" class="buttonSubmit" [disabled]="!createUserFrom.valid">Next</button>
          <button type="button" class="buttonSubmit buttonClose" (click)="c('Close click')">Close</button>
        </div>
      </form>
    </ng-template>
  </div>
